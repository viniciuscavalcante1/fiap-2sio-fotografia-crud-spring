<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Ensaios</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/membros">Membros</a></li>
      <li><a href="/ensaios">Ensaios</a></li>
    </ul>
  </nav>
</header>
<h1>Lista de Ensaios</h1>
<a href="/ensaios/agendar" class="btn btn-primary">Agendar Novo Ensaio</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Membro</th>
    <th>Cliente</th>
    <th>Data</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ensaio : ${ensaios}">
    <td th:text="${ensaio.id}"></td>
    <td th:text="${ensaio.nomeMembro}"></td>
    <td th:text="${ensaio.nomeCliente}"></td>
    <td th:text="${ensaio.data}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
