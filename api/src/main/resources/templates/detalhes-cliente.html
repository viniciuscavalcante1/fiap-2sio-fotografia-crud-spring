<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Cliente</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/clientes">Clientes</a></li>
            <li><a href="/membros">Membros</a></li>
            <li><a href="/ensaios">Ensaios</a></li>
        </ul>
    </nav>
</header>
<h1>Detalhes do Cliente</h1>
<table>
    <tr>
        <th>ID:</th>
        <td th:text="${cliente.id}"></td>
    </tr>
    <tr>
        <th>Nome:</th>
        <td th:text="${cliente.nome}"></td>
    </tr>
    <tr>
        <th>Email:</th>
        <td th:text="${cliente.email}"></td>
    </tr>
    <tr>
        <th>Telefone:</th>
        <td th:text="${cliente.telefone}"></td>
    </tr>
    <tr>
        <th>CPF:</th>
        <td th:text="${cliente.cpf}"></td>
    </tr>
</table>

<!-- Link para editar o cliente -->
<a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" class="btn btn-primary">Editar Cliente</a>

<!-- Link ou botÃ£o para excluir o cliente -->
<a th:href="@{/clientes/{id}/excluir(id=${cliente.id})}" class="btn btn-danger">Excluir Cliente</a>

<a href="/clientes">Voltar para a lista de clientes</a>
</body>
</html>
