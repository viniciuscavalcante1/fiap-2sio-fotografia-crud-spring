<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Membro</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/membros">Membros</a></li>
      <li><a href="/ensaios">Ensaios</a></li>
    </ul>
  </nav>
</header>
<h1>Editar Membro</h1>
<form th:action="@{/membros/{id}/editar(id=${membro.id})}" method="POST" th:object="${membro}">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required>
  </div>

  <div>
    <button type="submit">Salvar</button>
  </div>
</form>
<a href="/membros">Voltar para os detalhes do membro</a>
</body>
</html>
