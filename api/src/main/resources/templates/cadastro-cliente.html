<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de Cliente</title>
</head>
<body>
<h1>Cadastro de Cliente</h1>
<form method="POST" action="#" th:action="@{/clientes/cadastrar}" th:object="${cliente}" >
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:field="*{nome}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" th:field="*{cpf}" pattern="\d{10,11}" required><br><br>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone" th:field="*{telefone}" pattern="\d{8,13}" required><br><br>
  <input type="submit" value="Cadastrar">
</form>
</body>
</html>
