<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Membro</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/membros">Membros</a></li>
      <li><a href="/ensaios">Ensaios</a></li>
    </ul>
  </nav>
</header>
<h1>Cadastro de Membro</h1>
<form th:action="@{/membros/cadastrar}" method="POST" th:object="${membro}">
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" th:field="*{telefone}" required>
  </div>
  <div>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:field="*{cpf}" pattern="\\d{10,11}" required>
  </div>
  <div>
    <label for="cargo">Cargo:</label>
    <select id="cargo" name="cargo" th:field="*{cargo}" required>
      <option value="FOTOGRAFA">Fotógrafo(a)</option>
      <option value="EDITORA">Editor(a)</option>
      <option value="ASSISTENTE">Assistente</option>
    </select>
  </div>

  <!-- Campos de Endereço -->
  <div>
    <label for="endereco.logradouro">Logradouro:</label>
    <input type="text" id="endereco.logradouro" name="endereco.logradouro" th:field="*{endereco.logradouro}" required>
  </div>
  <div>
    <label for="endereco.numero">Número:</label>
    <input type="text" id="endereco.numero" name="endereco.numero" th:field="*{endereco.numero}" required>
  </div>
  <div>
    <label for="endereco.complemento">Complemento:</label>
    <input type="text" id="endereco.complemento" name="endereco.complemento" th:field="*{endereco.complemento}">
  </div>
  <div>
    <label for="endereco.bairro">Bairro:</label>
    <input type="text" id="endereco.bairro" name="endereco.bairro" th:field="*{endereco.bairro}" required>
  </div>
  <div>
    <label for="endereco.cidade">Cidade:</label>
    <input type="text" id="endereco.cidade" name="endereco.cidade" th:field="*{endereco.cidade}" required>
  </div>
  <div>
    <label for="endereco.estado">Estado:</label>
    <input type="text" id="endereco.estado" name="endereco.uf" th:field="*{endereco.uf}" required>
  </div>
  <div>
    <label for="endereco.cep">CEP:</label>
    <input type="text" id="endereco.cep" name="endereco.cep" th:field="*{endereco.cep}" pattern="\\d{8}" required>
  </div>

  <div>
    <button type="submit">Cadastrar</button>
  </div>
</form>
<a href="/membros">Voltar para a lista de membros</a>
</body>
</html>
