<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Membro</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/membros">Membros</a></li>
      <li><a href="/ensaios">Ensaios</a></li>
    </ul>
  </nav>
</header>
<h1>Detalhes do Membro</h1>
<table>
  <tr>
    <th>ID:</th>
    <td th:text="${membro.id}"></td>
  </tr>
  <tr>
    <th>Nome:</th>
    <td th:text="${membro.nome}"></td>
  </tr>
  <tr>
    <th>Email:</th>
    <td th:text="${membro.email}"></td>
  </tr>
  <tr>
    <th>Cargo:</th>
    <td th:text="${membro.cargo}"></td>
  </tr>
</table>

<!-- Link ou botão para editar o membro -->
<a th:href="@{/membros/{id}/editar(id=${membro.id})}" class="btn btn-primary">Editar Membro</a>

<!-- Link ou botão para confirmar a exclusão do membro -->
<a th:href="@{/membros/{id}/excluir(id=${membro.id})}" class="btn btn-danger">Excluir Membro</a>

<a href="/membros">Voltar para a lista de membros</a>
</body>
</html>
