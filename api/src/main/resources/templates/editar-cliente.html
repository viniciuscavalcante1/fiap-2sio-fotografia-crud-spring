<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Editar Cliente</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>
<body>
<header class="header">
  <nav>
    <ul>
      <li><a href="/clientes">Clientes</a></li>
      <li><a href="/membros">Membros</a></li>
      <li><a href="/ensaios">Ensaios</a></li>
    </ul>
  </nav>
</header>
<h1>Editar Cliente</h1>
<form method="POST" th:action="@{/clientes/{id}/editar(id=${cliente.id})}" th:object="${cliente}">
  <input type="hidden" th:field="*{id}">

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" th:field="*{nome}" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" th:field="*{cpf}" pattern="\d{10,11}" required><br><br>

  <label for="telefone">Telefone:</label>
  <input type="text" id="telefone" name="telefone" th:field="*{telefone}" pattern="\d{8,13}" required><br><br>

  <input type="submit" value="Salvar">
</form>
</body>
</html>
